<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body class="container">
	<h1>Toma de orden</h1>
	<form action="#" th:action="@{/greeting}" th:object="${greeting}"
		method="post">

		<div class="row">
			<div class="col-md-6">
				<p>
					numero de orden: <input type="text" th:field="*{id}" />
				</p>
				<p>
					cajero: <input type="text" th:field="*{content}" />
				</p>
				<p>
					Cliente: <input type="text" th:field="*{content2}" />
				</p>
				<p>
					<!--  Menu<input type="text" th:field="*{idmenu}">-->
					<label>Combo</label> <select name="combo" th:field="*{idmenu}">

						<option value="1" selected>Desayuno1</option>
						<option value="2">Desayuno2</option>
						<option value="4">Desayuno3</option>
					</select>

				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h3>Principal Menu</h3>

				<!--  Menu<input type="text" th:field="*{idmenu}">-->
				<div>
					<label>1</label> <select name="envio1" th:field="*{envio1}">
						<option value="Huevos" selected>Huevos</option>
						<option value="Cereal">Cereal</option>
						<option value="Avena">Avena</option>
						<option value="Hamburgues">Hamburguesa</option>
						<option value="Ensalada">Ensalada</option>

					</select>
				</div>
				<div>
					<label>2</label> <select name="envio2" th:field="*{envio2}">

						<option value="Frijoles" selected>Frijoles</option>
						<option value="Fruta">Fruta</option>
						<option value="Papas">Papas</option>
						<option value="Pollo">Pollo</option>
					</select>
				</div>
				<div>
					<label>3</label> <select name="envio3" th:field="*{envio3}">

						<option value="Platanis" selected>Platanos</option>
						<option value="Bebida">Bebida</option>
						<option value="Sopa">Sopa</option>
						<option value="Tortillas">Tortillas</option>
					</select>
				</div>
				<div>
					<label>4</label> <select name="envio4" th:field="*{envio4}">

						<option value="Pab" selected>Pan</option>
						<option value="Postre">Postre</option>
						<option value="Bebida">Bebida</option>
					</select>
				</div>
				<div>
					<label>5</label> <select name="envio5" th:field="*{envio5}">
						<option value="Bebida" selected>Bebida</option>
						<option value=""></option>
						<option value=""></option>

					</select>
				</div>
			</div>

			<div class="col-md-3">
				<div>
					<h6>Alternativa Desayuno/Cena</h6>
					<h4></h4>
					<!--  Menu<input type="text" th:field="*{idmenu}">-->
					<div>
						<label>1</label> <select name="alternativa1"
							th:field="*{alternativa1}">

							<option value="" selected></option>
							<option value="Huevos estrellados">Huevos estrellados</option>
							<option value="Revueltos">Revueltos</option>
							<option value="Omelette">Omelette</option>

						</select>
					</div>

					<div>
						<label>2</label> <select name="alternativa2"
							th:field="*{alternativa2}">
							<option value="" selected></option>
							<option value="Frijoles Parados">Frijoles Parados</option>
							<option value="Volteados">Volteados</option>

						</select>
					</div>

					<div>
						<label>3</label> <select name="alternativa3"
							th:field="*{alternativa3}">

							<option value="" selected></option>
							<option value="Platanos fritos">Platanos fritos</option>
							<option value="cocidos">cocidos</option>
						</select>
					</div>

					<div>
						<label>4</label> <select name="alternativa4"
							th:field="*{alternativa4}">

							<option value="" selected></option>
							<option value="Pan Blaco">Pan Blaco</option>
							<option value="Integra">Integral</option>
						</select>
					</div>
					<div>
						<label>5</label> <select name="alternativa5"
							th:field="*{alternativa5}">

							<option value="" selected></option>
							<option value="Cafe">Cafe</option>
							<option value="Te">Te</option>
							<option value="Jugo">Jugo</option>
						</select>
					</div>

				</div>
			</div>

			<div class="col-md-3">
				<div>
					<h3>Alternativas</h3>
					<h4>Almuerzo</h4>
					<!--  Menu<input type="text" th:field="*{idmenu}">-->
					<div>
						<label>1</label> <select name="combo" th:field="*{almu1}">

							<option value="" selected></option>
							<option value="Papas frita">Papas fritas</option>
							<option value="al vapor">al vapor</option>
							<option value="horneadas">horneadas</option>

						</select>
					</div>

					<div>
						<label>2</label> <select name="combo" th:field="*{almu2}">

							<option value="" selected></option>
							<option value="Ensalada verde" >Ensalada verde</option>
							<option value="Cesar">Cesar</option>
							<option value="Asiatica">Asiatica</option>
						</select>
					</div>

					<div>
						<label>3</label> <select name="combo" th:field="*{almu3}">

							<option value="" selected></option>
							<option value="Pollo frito">Pollo frito</option>
							<option value="a la parrilla">a la parrilla</option>
						</select>
					</div>

					<div>
						<label>4</label> <select name="combo" th:field="*{almu4}">

							<option value="" selected></option>
							<option value="Bebida gaseos">Bebida gaseos</option>
							<option value="agua pura">agua pura</option>
						</select>
					</div>
					<div>
						<label>5</label> <select name="combo" th:field="*{almu5}">

							<option value="" selected></option>
							<option value="Sopa tomate">Sopa tomate</option>
							<option value="frijor">frijor</option>
						</select>
					</div>
					<div>
						<label>6</label> <select name="combo" th:field="*{almu6}">

							<option value="" selected></option>
							<option value="Postre helado">Postre helado</option>
							<option value="pastel">pastel</option>
							<option value="flan">flan</option>
							<option value="gelatina">gelatina</option>
						</select>
					</div>

				</div>
			</div>


		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-3">
						<h6>extras</h6>
				<div>
					<!--  Menu<input type="text" th:field="*{idmenu}">-->
					<label>Combo</label> <select name="combo" th:field="*{idmenu}">

						<option value="0" selected></option>
						<option value="10">Desayuno2</option>
						<option value="22">Desayuno3</option>
					</select>
				</div>
					</div>
				</div>


			</div>
		</div>

		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>


	</form>





</body>
</html>
