<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <title>Toma de la Orden - Antigua Burger</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            body {background-color: ivory;}
        </style>
    </head>

    <body class="container">
        <h1>Antigua Burger</h1>
        <h2>Toma de la orden</h2>
        <form action="#" th:action="@{/crearOrden}" th:object="${ordenDetalle}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="numeroOrden">Número de orden: </label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" th:field="*{id}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="numeroOrden">Cajero: </label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" th:field="*{content}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="numeroOrden">Cliente: </label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" th:field="*{content2}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="numeroOrden">Combo: </label>
                            </div>
                            <div class="col-lg-6">
                                <select class="form-control" name="combo" th:field="*{idmenu}">
                                    <option value="1" selected>Desayuno1</option>
                                    <option value="2">Desayuno2</option>
                                    <option value="4">Desayuno3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h3>Menú Principal</h3>
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                    <h6>Alternativa - Desayuno/Cena</h6>
                </div>
                <div class="col-md-3">
                    <h6>Alternativa - Almuerzo</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-2">
                                <label>1</label>
                            </div>
                            <div class="col-lg-10">
                                <select class="form-control" name="envio1" th:field="*{envio1}">
                                    <option value="Huevos" selected>Huevos</option>
                                    <option value="Cereal">Cereal</option>
                                    <option value="Avena">Avena</option>
                                    <option value="Hamburgues">Hamburguesa</option>
                                    <option value="Ensalada">Ensalada</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-2">
                                <label>2</label>
                            </div>
                            <div class="col-lg-10">
                                <select class="form-control" name="envio2" th:field="*{envio2}">
                                    <option value="Frijoles" selected>Frijoles</option>
                                    <option value="Fruta">Fruta</option>
                                    <option value="Papas">Papas</option>
                                    <option value="Pollo">Pollo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-2">
                                <label>3</label>
                            </div>
                            <div class="col-lg-10">
                                <select class="form-control" name="envio3" th:field="*{envio3}">
                                    <option value="Platanos" selected>Platanos</option>
                                    <option value="Bebida">Bebida</option>
                                    <option value="Sopa">Sopa</option>
                                    <option value="Tortillas">Tortillas</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-2">
                                <label>4</label>
                            </div>
                            <div class="col-lg-10">
                                <select class="form-control" name="envio4" th:field="*{envio4}">
                                    <option value="Pan" selected>Pan</option>
                                    <option value="Postre">Postre</option>
                                    <option value="Bebida">Bebida</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-2">
                                <label>5</label>
                            </div>
                            <div class="col-lg-10">
                                <select class="form-control" name="envio5" th:field="*{envio5}">
                                    <option value="Bebida" selected>Bebida</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-10">
                                <select class="form-control" name="alternativa1" th:field="*{alternativa1}">
                                    <option value="" selected>Seleccione...</option>
                                    <option value="Estrellados">Estrellados</option>
                                    <option value="Revueltos">Revueltos</option>
                                    <option value="Omelette">Omelette</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-10">
                                <select class="form-control" name="alternativa2" th:field="*{alternativa2}">
                                    <option value="" selected>Seleccione...</option>
                                    <option value="Parados">Parados</option>
                                    <option value="Volteados">Volteados</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-10">
                                <select class="form-control" name="alternativa3" th:field="*{alternativa3}">
                                    <option value="" selected>Seleccione...</option>
                                    <option value="Fritos">Fritos</option>
                                    <option value="Cocidos">Cocidos</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-10">
                                <select class="form-control" name="alternativa4" th:field="*{alternativa4}">
                                    <option value="" selected>Seleccione...</option>
                                    <option value="Blanco">Blanco</option>
                                    <option value="Integral">Integral</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-10">
                                <select class="form-control" name="alternativa5" th:field="*{alternativa5}">
                                    <option value="" selected>Seleccione...</option>
                                    <option value="Cafe">Cafe</option>
                                    <option value="Te">Te</option>
                                    <option value="Jugo">Jugo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-10">
                                <select class="form-control" name="combo" th:field="*{almu1}">
                                    <option value="" selected>Seleccione...</option>
                                    <option value="Papas fritas">Papas fritas</option>
                                    <option value="Papas al vapor">Papas al vapor</option>
                                    <option value="Papas horneadas">Papas horneadas</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-10">
                                <select class="form-control" name="combo" th:field="*{almu2}">
                                    <option value="" selected>Seleccione...</option>
                                    <option value="Ensalada verde">Ensalada verde</option>
                                    <option value="Ensalada cesar">Ensalada césar</option>
                                    <option value="Ensalada asiatica">Ensalada asiática</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-10">
                                <select class="form-control" name="combo" th:field="*{almu3}">
                                    <option value="" selected>Seleccione...</option>
                                    <option value="Pollo frito">Pollo frito</option>
                                    <option value="Pollo a la parrilla">Pollo a la parrilla</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-10">
                                <select class="form-control" name="combo" th:field="*{almu4}">
                                    <option value="" selected>Seleccione...</option>
                                    <option value="Gaseosa">Gaseosa</option>
                                    <option value="Agua pura">Agua pura</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-10">
                                <select class="form-control" name="combo" th:field="*{almu5}">
                                    <option value="" selected>Seleccione...</option>
                                    <option value="Sopa tomate">Sopa tomate</option>
                                    <option value="Sopa frijol">Sopa frijol</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-10">
                                <select class="form-control" name="combo" th:field="*{almu6}">
                                    <option value="" selected>Seleccione...</option>
                                    <option value="Helado">Helado</option>
                                    <option value="Pastel">Pastel</option>
                                    <option value="Flan">Flan</option>
                                    <option value="Gelatina">Gelatina</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <input type="submit" class="btn btn-primary" value="Crear Orden" />
                <input type="reset" class="btn btn-warning" value="Reset" />
            </div>
        </form>
    </body>
</html>
